<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner | Sign In</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
         <button top="0" left="0" class="home-btn" onclick="location.href='../backend/dashboard.php'">Home</button>
        <header>
            <h1>✈️ Travel Planner</h1>
        </header>
          
        <p>Welcome back! Sign in to plan your next adventure.</p>

        <form onsubmit="return validateSignInForm()" action="../backend/signin.php" method="post">
            <input type="email" name="email_id" placeholder="Email Address">
            <input type="password" name="password" placeholder="Password">

            <div class="btn-group">
                <input type="submit" value="Sign In">
                <input type="reset" value="Reset">
            </div>
        </form>

        <footer>
            Don't have an account? <a href="../frontend/createaccount.html">Create one here</a>
        </footer>
    </div>
    <script src="../js/signin.js"></script>
</body>   
</html>
